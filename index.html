<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davi Torres - Portifolio</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- the main will contain the main sections and topics of the portfolio -->
    <main>
      <!-- the profile div contains the profile information -->
      <div id="profile">
        <img src="assets/profile/profile.png" alt="profile image" />
        <p>Davi Torres</p>
      </div>

      <!-- the switch div contains the button that changes the page's theme -->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <!-- the unordered list contains the information topics about me -->
      <ul>
        <li>
          <button class="about">About me</button>
        </li>
        <li>
          <button class="knowledges">Knowledges</button>
        </li>
        <li>
          <button class="projects">Projects</button>
        </li>
        <li>
          <button class="cv">Professional Qualification</button>
        </li>
      </ul>
    </main>

    <!-- the social-links contains my personal social media profiles -->
    <div id="social-links">
      <a href="https://github.com/davibt" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>
      <a href="https://www.linkedin.com/in/DaviBT" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>

    <!-- the footer contains a button that allows the user to send a -->
    <footer>
      <a>Let's work together <span>&gt;</span></a>
    </footer>


    <!-- script -->
    <script src="script/script.js"></script>

    <!-- ion icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
